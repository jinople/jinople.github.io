<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown & Number Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100px;
            color: #333;
        }
        .timer {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Enter Your Numbers</h1>
    <input type="number" placeholder="Number 1">
    <input type="number" placeholder="Number 2">
    <input type="number" placeholder="Number 3">

    <div class="timer" id="countdown"></div>

    <script>
        function countdown() {
            const endDate = new Date('December 12, 2023 00:00:00').getTime();
            const now = new Date().getTime();
            const remainingTime = endDate - now;

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (remainingTime < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerText = "Time's Up!";
            }
        }
              const interval = setInterval(countdown, 1000);
    </script>

</body>
</html>
